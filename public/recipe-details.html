<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - YumBook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #FFF5F5;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background-color: #e179bfd9;
            padding: 0.5rem 0;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            text-decoration: none;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            position: relative;
            background-color: transparent;
            padding: 0.5rem 1rem;
            box-shadow: none;
            z-index: 10;
            text-align: center;
            line-height: 1;
            display: flex;
            align-items: center;
            transform: none;
            left: 0;
            bottom: 0;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }

        #authButtons {
            display: flex;
            gap: 1rem;
        }

        #guestButtons, #userButtons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
        background-color: #FFF;
        color: #e179bfd9;
    }

        .btn-secondary {
            background-color: #e179bfd9;
            color: white;
        }

        /* Auth container styles */
        .auth-container {
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 3px dashed #FFD1DC;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 3rem auto;
            width: 90%;
        }

        .auth-container h2 {
            font-size: 2rem;
            color: #e179bfd9;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-container h3 {
            font-size: 1.5rem;
            color: #5D4037;
            margin-bottom: 1rem;
            border-bottom: 2px dashed #FFD1DC;
            padding-bottom: 0.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #FFF;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #5D4037;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group input {
            padding: 0.8rem 1.2rem;
            border: 2px solid #FFD1DC;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #e179bfd9;
        }

        .auth-form .btn {
            margin-top: 1rem;
            justify-content: center;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #5D4037;
        }

        .auth-links a {
            color: #e179bfd9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #5D4037;
            text-decoration: underline;
        }

        /* Success and error messages */
        .success-message, .error-message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        .success-message {
            background-color: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #A5D6A7;
        }

        .error-message {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }

        /* Recipe Details specific styling */
        .recipe-details-container {
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 3px dashed #FFD1DC;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 3rem auto;
            width: 90%;
        }

        .recipe-header {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .recipe-title {
            font-size: 2.2rem;
            color: #e179bfd9;
            margin-bottom: 0.5rem;
        }

        .recipe-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: #5D4037;
            margin-bottom: 1rem;
        }

        .recipe-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            padding: 0.4rem 1rem;
            background-color: #FFF;
            border-radius: 50px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #FFD1DC;
        }

        .recipe-description {
            font-size: 1.1rem;
            color: #5D4037;
            line-height: 1.6;
            padding-bottom: 1rem;
            border-bottom: 2px dashed #FFD1DC;
        }

        .recipe-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #FFF;
        }

        .recipe-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #FFF;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.5rem;
            color: #5D4037;
            margin-bottom: 1rem;
            border-bottom: 2px dashed #FFD1DC;
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ingredients-list {
            list-style-position: inside;
            margin-left: 1rem;
        }

        .ingredients-list li {
            margin-bottom: 0.8rem;
            color: #5D4037;
            position: relative;
            padding-left: 0.5rem;
        }

        .instructions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .instruction-step {
            padding: 1rem;
            background-color: #FFF5F5;
            border-radius: 10px;
            color: #5D4037;
            border-left: 4px solid #e179bfd9;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #e179bfd9;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading i {
            font-size: 2rem;
        }

        /* Enhanced Error styling */
        .error-message {
            text-align: center;
            padding: 2rem;
            background-color: #FFEBEE;
            color: #C62828;
            border-radius: 10px;
            border: 1px solid #FFCDD2;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .error-message i {
            font-size: 3rem;
        }

        .error-message p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* Footer styling */
        .footer {
            background-color: #e179bfd9;
            margin-top: 3rem;
        }

        .footerContainer {
            height: 150%;
            width: 100%;
            padding: 70px 30px 20px;
        }

        .footerBottom {
            background-color: #e179bfd9;
            padding: 20px;
            text-align: center;
            font-size: large;
            font-weight: 600;
        }

        .footerBottom p {
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .recipe-header {
                flex-direction: row;
                align-items: flex-start;
            }

            .recipe-title-section {
                flex: 1;
                padding-right: 2rem;
            }

            .recipe-image {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .header {
                height: auto;
                padding: 1rem 0;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                margin-top: 1rem;
            }

            .auth-container,
            .recipe-details-container {
                width: 95%;
                padding: 1.5rem;
            }

            .recipe-header {
                gap: 1rem;
            }

            .recipe-title {
                font-size: 1.8rem;
            }

            .recipe-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
</style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">
                <img src="css/cake.png">
                <!-- <i class="fas fa-utensils"></i>--> YumBook
            </a>
            <nav class="nav-links">
                <div id="authButtons">
                    <div id="guestButtons" style="display: none;">
                        <button onclick="location.href='register.html'" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                        <button onclick="location.href='login.html'" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                    <div id="userButtons" style="display: none;">
                        <button onclick="location.href='add-recipe.html'" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Recipe
                        </button>
                        <button onclick="logout()" class="btn btn-primary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
                <button onclick="location.href='recipes.html'" class="btn btn-primary">
                    <i class="fas fa-book-open"></i> All Recipes
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="recipe-details" class="recipe-details-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading recipe details...
            </div>
        </div>
    </main>

    <script>
        let currentUser = null;
        let recipe = null;

        function checkAuth() {
            const token = localStorage.getItem('token');
            const guestButtons = document.getElementById('guestButtons');
            const userButtons = document.getElementById('userButtons');

            if (token) {
                guestButtons.style.display = 'none';
                userButtons.style.display = 'flex';
                getCurrentUser();
            } else {
                guestButtons.style.display = 'flex';
                userButtons.style.display = 'none';
            }
        }

        async function getCurrentUser() {
            const token = localStorage.getItem('token');
            if (!token) return null;

            try {
                const response = await fetch('/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    currentUser = await response.json();
                } else {
                    console.error('Error fetching user: Status', response.status);
                    localStorage.removeItem('token');
                    checkAuth();
                }
            } catch (error) {
                console.error('Error fetching user:', error);
            }
        }

        function getRecipeIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load recipe details
        async function loadRecipeDetails() {
            const recipeId = getRecipeIdFromUrl() || localStorage.getItem('viewRecipeId');
            
            if (!recipeId) {
                showError('Recipe ID not found. Please select a recipe from the recipes page.');
                return;
            }

            try {
                const response = await fetch(`/api/recipes/${recipeId}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API Error:', response.status, errorData);
                    
                    if (response.status === 404) {
                        showError('Recipe not found. It may have been deleted.');
                    } else {
                        showError(`Failed to load recipe (Error ${response.status}). Please try again later.`);
                    }
                    return;
                }
                
                recipe = await response.json();
                console.log("Received recipe data:", recipe); 
                displayRecipeDetails(recipe);
            } catch (error) {
                console.error('Error loading recipe details:', error);
                showError('Failed to connect to the server. Please check your internet connection and try again.');
            }
        }

        function displayRecipeDetails(recipe) {
            const recipeDetails = document.getElementById('recipe-details');
            
            if (!recipe || !recipe.title) {
                showError('Invalid recipe data received');
                return;
            }
            
            let instructionsHtml = '<div class="instruction-step">No instructions specified</div>';
            
            if (recipe.instructions) {
                if (Array.isArray(recipe.instructions) && recipe.instructions.length > 0) {
                    instructionsHtml = recipe.instructions.map(step => 
                        `<div class="instruction-step">${step}</div>`
                    ).join('');
                } 
               
                else if (typeof recipe.instructions === 'string' && recipe.instructions.trim() !== '') {
              
                    let steps = recipe.instructions.split(/\r?\n/).filter(step => step.trim() !== '');
                    
                    if (steps.length <= 1) {
                        steps = recipe.instructions.split(/\.(?=\s|$)/).filter(step => step.trim() !== '');
                    }
                    
                    if (steps.length > 0) {
                        instructionsHtml = steps.map(step => 
                            `<div class="instruction-step">${step.trim()}</div>`
                        ).join('');
                    } else {
                        instructionsHtml = `<div class="instruction-step">${recipe.instructions}</div>`;
                    }
                }
            }
            
            let ingredientsHtml = '<li>No ingredients specified</li>';
            
            if (recipe.ingredients) {
                if (Array.isArray(recipe.ingredients) && recipe.ingredients.length > 0) {
                    ingredientsHtml = recipe.ingredients.map(ingredient => 
                        `<li>${ingredient}</li>`
                    ).join('');
                }
                else if (typeof recipe.ingredients === 'string' && recipe.ingredients.trim() !== '') {
                    
                    let items = recipe.ingredients.split(/\r?\n/).filter(item => item.trim() !== '');
                    
                    if (items.length <= 1) {
                        items = recipe.ingredients.split(',').filter(item => item.trim() !== '');
                    }
                    
                    if (items.length > 0) {
                        ingredientsHtml = items.map(item => 
                            `<li>${item.trim()}</li>`
                        ).join('');
                    } else {
                        ingredientsHtml = `<li>${recipe.ingredients}</li>`;
                    }
                }
            }
            
            recipeDetails.innerHTML = `
                <div class="recipe-header">
                    <div class="recipe-title-section">
                        <h1 class="recipe-title">${recipe.title}</h1>
                        <div class="recipe-meta">
                            <span><i class="fas fa-tag"></i> ${recipe.category || 'Uncategorized'}</span>
                            <span><i class="fas fa-clock"></i> ${recipe.cookTime || '30 min'}</span>
                            <span><i class="fas fa-fire"></i> ${recipe.difficulty || 'Medium'}</span>
                        </div>
                        <p class="recipe-description">${recipe.description || 'No description available'}</p>
                    </div>
                    <img src="${recipe.image || 'images/default-recipe.jpg'}" 
                         alt="${recipe.title}" 
                         class="recipe-image"
                         onerror="this.src='images/default-recipe.jpg'">
                </div>
                
                <div class="recipe-section">
                    <h2 class="section-title"><i class="fas fa-list"></i> Ingredients</h2>
                    <ul class="ingredients-list">
                        ${ingredientsHtml}
                    </ul>
                </div>
                
                <div class="recipe-section">
                    <h2 class="section-title"><i class="fas fa-tasks"></i> Instructions</h2>
                    <div class="instructions">
                        ${instructionsHtml}
                    </div>
                </div>
                
                ${recipe.notes ? `
                <div class="recipe-section">
                    <h2 class="section-title"><i class="fas fa-sticky-note"></i> Notes</h2>
                    <p>${recipe.notes}</p>
                </div>
                ` : ''}
                
                <div class="action-buttons">
                    <button onclick="location.href='recipes.html'" class="btn btn-secondary action-button">
                        <i class="fas fa-arrow-left"></i> Back to Recipes
                    </button>
                    ${currentUser && (currentUser._id === recipe.createdBy || currentUser.role === 'admin') ? `
                        <button onclick="editRecipe('${recipe._id}')" class="btn btn-primary action-button">
                            <i class="fas fa-edit"></i> Edit Recipe
                        </button>
                    ` : ''}
                </div>
            `;
        }

        function editRecipe(recipeId) {
            localStorage.setItem('editRecipeId', recipeId);
            window.location.href = 'edit-recipe.html';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        }

        function showError(message) {
            const recipeDetails = document.getElementById('recipe-details');
            recipeDetails.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                    <button onclick="location.href='recipes.html'" class="btn btn-primary">
                        Back to Recipes
                    </button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadRecipeDetails();
        });
    </script>
    
    <footer>
        <div class="footerBottom">
            <p>Copyright &copy;2025; Designed by Arailym, Zhansaya and Angsar</p>
        </div>
    </footer>   
</body>
</html>
