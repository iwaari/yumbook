<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - YumBook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-recipe.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add Recipe Page Specific Styles */
         .main-container {
         padding-top: 4rem; /* Increased from 2rem to 4rem for more space */
         }

         .auth-container {
         max-width: 1200px;
         background: rgba(255, 255, 255, 0.9);
         border-radius: 20px;
         border: 3px dashed #FFD1DC;
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
         padding: 2rem;
         margin: 2rem auto;
         }

         .auth-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
         }

         .header {
        background-color: #e179bfd9;
        padding: 0.5rem 0;
        position: relative;
        height: 80px; /* Reduced height to keep logo inside */
        display: flex;
        align-items: center;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }
    .logo {
        text-decoration: none;
        font-size: 2.5rem;
        font-weight: 700;
        color: white;
        position: relative; /* Changed from absolute to relative */
        background-color: transparent; /* Removed background */
        padding: 0.5rem 1rem;
        box-shadow: none; /* Removed shadow */
        z-index: 10;
        text-align: center;
        line-height: 1;
        display: flex;
        align-items: center;
        transform: none; /* Removed transformation */
        left: 0; /* Removed left positioning */
        bottom: 0; /* Removed bottom positioning */
    }

    .logo img {
        width: 40px;
        margin-right: 10px;
        vertical-align: middle;
    }
         .form-group {
            position: relative;
            transition: all 0.3s ease;
         }

         .form-group:hover {
            transform: translateY(-3px);
         }

         .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #5D4037;
         }

         .input-with-icon {
            position: relative;
         }

         .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #e179bfd9;
         }

         .input-with-icon textarea + i {
            top: 1.5rem;
         }

         .form-group input,
         .form-group select,
         .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid #FFD1DC;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #FFF5F5;
         }

         .form-group input:focus,
         .form-group select:focus,
         .form-group textarea:focus {
            outline: none;
            border-color: #e179bfd9;
            box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.25);
         }

         .form-group textarea {
            min-height: 120px;
            resize: vertical;
         }

         .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
         }

         .btn-primary {
            background: linear-gradient(45deg, #e179bfd9, #FF8E9E);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
         }

         .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.4);
         }

         .btn-secondary {
            background: white;
            border: 2px solid #FFD1DC;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            color: #e179bfd9;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
         }

         .btn-secondary:hover {
            background-color: #FFF5F5;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
         }

         .success-message,
         .error-message {
            padding: 1rem;
            border-radius: 15px;
            margin-top: 1rem;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
         }

         .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
            color: #4CAF50;
         }

         .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            border: 2px solid #F44336;
            color: #F44336;
         }

         @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
         }

         @media (min-width: 768px) {
            .form-section {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1.5rem;
            }
         }
         @media (max-width: 768px) {
        .header {
            height: auto;
            padding: 1rem 0;
        }

        .header-content {
            flex-direction: column;
            gap: 1rem;
        }

        #authButtons {
            justify-content: center;
        }
        
        .hero-buttons {
            flex-direction: column;
            align-items: center;
        }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">
                <img src="css/cake.png" alt="YumBook Logo">
                <span>YumBook</span>
            </a>
            <nav class="nav-links">
                <button onclick="location.href='recipes.html'" class="btn btn-secondary">
                    <i class="fas fa-book-open"></i> View Recipes
                </button>
                <button onclick="logout()" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </div>
    </header>

    <div class="container main-container">
        <div class="auth-container">
            <div class="form-header">
                <i class="fas fa-plus-circle"></i>
                <h2>Add New Recipe</h2>
            </div>
            
            <form id="recipe-form" class="auth-form">
                <div class="form-section">
                    <div class="form-group">
                        <label for="recipe-title">Recipe Title</label>
                        <input type="text" id="recipe-title" placeholder="Enter a delicious title" required>
                    </div>

                    <div class="form-group">
                        <label for="recipe-category">Category</label>
                        <select id="recipe-category" required>
                            <option value="">Select Category</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                            <option value="drinks">Drinks</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="recipe-description">Description</label>
                    <textarea id="recipe-description" placeholder="Describe your delicious recipe" required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-ingredients">Ingredients (one per line)</label>
                    <textarea id="recipe-ingredients" placeholder="Example:
2 cups flour
1 cup sugar
3 eggs" 
required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-instructions">Instructions</label>
                    <textarea id="recipe-instructions" placeholder="Step by step cooking instructions" required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-image">Image URL (optional)</label>
                    <input type="url" id="recipe-image" placeholder="https://example.com/your-recipe-image.jpg">
                </div>

                <div class="btn-container">
                    <button type="button" onclick="location.href='recipes.html'" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Recipe
                    </button>
                </div>
            </form>
        </div>
    </div>  

    <script>
        // Check authentication
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (!token) {
                showError("Please log in first!");
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            }
        });

        // Add recipe function
        document.getElementById("recipe-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const token = localStorage.getItem("token");
            const recipe = {
                title: document.getElementById("recipe-title").value,
                category: document.getElementById("recipe-category").value,
                description: document.getElementById("recipe-description").value,
                ingredients: document.getElementById("recipe-ingredients").value.split('\n').filter(i => i.trim()),
                instructions: document.getElementById("recipe-instructions").value,
                image: document.getElementById("recipe-image").value || null
            };

            try {
                const response = await fetch('/api/recipes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(recipe)
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess("Recipe added successfully!");
                    setTimeout(() => {
                        window.location.href = "recipes.html";
                    }, 2000);
                } else {
                    throw new Error(data.message || "Error adding recipe");
                }
            } catch (error) {
                showError(error.message);
            }
        });

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }

        function showSuccess(message) {
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.innerHTML = `
                <i class="fas fa-check-circle"></i>
                ${message}
            `;
            document.querySelector('.auth-container').appendChild(successMessage);
            
            setTimeout(() => {
                successMessage.remove();
            }, 3000);
        }

        function showError(message) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                ${message}
            `;
            document.querySelector('.auth-container').appendChild(errorMessage);
            
            setTimeout(() => {
                errorMessage.remove();
            }, 3000);
        }
    </script>

    <footer>
        <div class="footerBottom">
            <p>Copyright &copy;2025; Designed by Arailym, Zhansaya and Angsar</p>
        </div>
    </footer>

</body>
</html>
