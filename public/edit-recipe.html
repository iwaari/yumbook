<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe - YumBook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #FFF5F5;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background-color: #e179bfd9;
            padding: 0.5rem 0;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            text-decoration: none;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            position: relative;
            background-color: transparent;
            padding: 0.5rem 1rem;
            box-shadow: none;
            z-index: 10;
            text-align: center;
            line-height: 1;
            display: flex;
            align-items: center;
            transform: none;
            left: 0;
            bottom: 0;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }

        #authButtons {
            display: flex;
            gap: 1rem;
        }

        #guestButtons, #userButtons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #e179bfd9;
            color: white;
        }

        .btn-secondary {
            background-color: #FFF;
            color: #e179bfd9;
        }

        /* Auth container styles */
        .auth-container {
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 3px dashed #fff0f6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 3rem auto;
            width: 90%;
        }

        .auth-container h2 {
            font-size: 2rem;
            color: #e179bfd9;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-container h3 {
            font-size: 1.5rem;
            color: #5D4037;
            margin-bottom: 1rem;
            border-bottom: 2px dashed #FFD1DC;
            padding-bottom: 0.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color:#FFF5F5;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #5D4037;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group input {
            padding: 0.8rem 1.2rem;
            border: 2px solid #FFD1DC;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #e179bfd9;
        }

        .auth-form .btn {
            margin-top: 1rem;
            justify-content: center;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #5D4037;
        }

        .auth-links a {
            color: #e179bfd9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #5D4037;
            text-decoration: underline;
        }

        /* Success and error messages */
        .success-message, .error-message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        .success-message {
            background-color: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #A5D6A7;
        }

        .error-message {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }

        /* Recipe Details specific styling */
        .recipe-details-container {
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 3px dashed #FFD1DC;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 3rem auto;
            width: 90%;
        }

        .recipe-header {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .recipe-title {
            font-size: 2.2rem;
            color: #e179bfd9;
            margin-bottom: 0.5rem;
        }

        .recipe-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: #5D4037;
            margin-bottom: 1rem;
        }

        .recipe-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            padding: 0.4rem 1rem;
            background-color: #FFF;
            border-radius: 50px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #FFD1DC;
        }

        .recipe-description {
            font-size: 1.1rem;
            color: #5D4037;
            line-height: 1.6;
            padding-bottom: 1rem;
            border-bottom: 2px dashed #FFD1DC;
        }

        .recipe-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #FFF;
        }

        .recipe-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #FFF;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.5rem;
            color: #5D4037;
            margin-bottom: 1rem;
            border-bottom: 2px dashed #FFD1DC;
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ingredients-list {
            list-style-position: inside;
            margin-left: 1rem;
        }

        .ingredients-list li {
            margin-bottom: 0.8rem;
            color: #5D4037;
            position: relative;
            padding-left: 0.5rem;
        }

        .instructions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .instruction-step {
            padding: 1rem;
            background-color: #FFF5F5;
            border-radius: 10px;
            color: #5D4037;
            border-left: 4px solid #e179bfd9;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #e179bfd9;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading i {
            font-size: 2rem;
        }

        /* Enhanced Error styling */
        .error-message {
            text-align: center;
            padding: 2rem;
            background-color: #FFEBEE;
            color: #C62828;
            border-radius: 10px;
            border: 1px solid #FFCDD2;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .error-message i {
            font-size: 3rem;
        }

        .error-message p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* Footer styling */
        .footer {
            background-color: #e179bfd9;
            margin-top: 3rem;
        }

        .footerContainer {
            height: 150%;
            width: 100%;
            padding: 70px 30px 20px;
        }

        .footerBottom {
            background-color: #e179bfd9;
            padding: 20px;
            text-align: center;
            font-size: large;
            font-weight: 600;
        }

        .footerBottom p {
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .recipe-header {
                flex-direction: row;
                align-items: flex-start;
            }

            .recipe-title-section {
                flex: 1;
                padding-right: 2rem;
            }

            .recipe-image {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .header {
                height: auto;
                padding: 1rem 0;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                margin-top: 1rem;
            }

            .auth-container,
            .recipe-details-container {
                width: 95%;
                padding: 1.5rem;
            }

            .recipe-header {
                gap: 1rem;
            }

            .recipe-title {
                font-size: 1.8rem;
            }

            .recipe-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        /* Additional styles for edit recipe page */
        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        textarea {
            padding: 0.8rem 1.2rem;
            border: 2px solid #FFD1DC;
            border-radius: 15px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        textarea:focus {
            border-color: #e179bfd9;
        }

        .form-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-header i {
            font-size: 1.8rem;
            color: #e179bfd9;
        }

        select {
            padding: 0.8rem 1.2rem;
            border: 2px solid #FFD1DC;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: white;
            cursor: pointer;
        }

        select:focus {
            border-color: #e179bfd9;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }
        }

        /* Loading indicator styles */
        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            gap: 1rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #FFD1DC;
            border-top: 5px solid #e179bfd9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">
                <img src="css/cake.png" alt="YumBook Logo">
                <span>YumBook</span>
            </a>
            <nav class="nav-links">
                <button onclick="location.href='recipes.html'" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Recipes
                </button>
                <button onclick="logout()" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="form-header">
                <h2>Edit Recipe</h2>
            </div>
            
            <div id="loading-container" class="loading-indicator">
                <div class="loading-spinner"></div>
                <p>Loading recipe details...</p>
            </div>
            
            <form id="recipe-form" class="auth-form" style="display: none;">
                <div class="form-section">
                    <div class="form-group">
                        <label for="recipe-title">Recipe Title</label>
                        <i class="fas fa-heading"></i>
                        <input type="text" id="recipe-title" required>
                    </div>

                    <div class="form-group">
                        <label for="recipe-category">Category</label>
                        <i class="fas fa-tag"></i>
                        <select id="recipe-category" required>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                            <option value="drinks">Drinks</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="recipe-description">Description</label>
                    <i class="fas fa-align-left"></i>
                    <textarea id="recipe-description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-ingredients">Ingredients (one per line)</label>
                    <i class="fas fa-list"></i>
                    <textarea id="recipe-ingredients" required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-instructions">Instructions</label>
                    <i class="fas fa-tasks"></i>
                    <textarea id="recipe-instructions" required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-image">Image URL</label>
                    <i class="fas fa-image"></i>
                    <input type="url" id="recipe-image">
                </div>

                <div class="btn-container">
                    <button type="button" onclick="location.href='recipes.html'" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let recipeId;

        async function loadRecipe() {
            const loadingContainer = document.getElementById('loading-container');
            const recipeForm = document.getElementById('recipe-form');
            
            recipeId = localStorage.getItem('editRecipeId');
            if (!recipeId) {
                showError('No recipe selected for editing');
                setTimeout(() => {
                    window.location.href = 'recipes.html';
                }, 2000);
                return;
            }

            try {
                const response = await fetch(`/api/recipes/${recipeId}`);
                if (!response.ok) throw new Error('Failed to load recipe');
                
                const recipe = await response.json();
                
                // Fill the form with recipe data
                document.getElementById('recipe-title').value = recipe.title;
                document.getElementById('recipe-category').value = recipe.category;
                document.getElementById('recipe-description').value = recipe.description;
                document.getElementById('recipe-ingredients').value = recipe.ingredients.join('\n');
                document.getElementById('recipe-instructions').value = recipe.instructions;
                document.getElementById('recipe-image').value = recipe.image || '';
                
                // Hide loading indicator and show form
                loadingContainer.style.display = 'none';
                recipeForm.style.display = 'grid';
            } catch (error) {
                showError('Error loading recipe');
                console.error(error);
                setTimeout(() => {
                    window.location.href = 'recipes.html';
                }, 2000);
            }
        }

        document.getElementById('recipe-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            
            const recipe = {
                title: document.getElementById('recipe-title').value,
                category: document.getElementById('recipe-category').value,
                description: document.getElementById('recipe-description').value,
                ingredients: document.getElementById('recipe-ingredients').value
                    .split('\n')
                    .filter(i => i.trim()),
                instructions: document.getElementById('recipe-instructions').value,
                image: document.getElementById('recipe-image').value || null
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/recipes/${recipeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(recipe)
                });

                if (!response.ok) throw new Error('Failed to update recipe');

                showSuccess('Recipe updated successfully!');
                setTimeout(() => {
                    window.location.href = 'recipes.html';
                }, 1500);
            } catch (error) {
                showError('Error updating recipe');
                console.error(error);
                
                // Re-enable the submit button
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-save"></i> Save Changes';
            }
        });

        function showSuccess(message) {
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.innerHTML = `
                <i class="fas fa-check-circle"></i>
                ${message}
            `;
            document.querySelector('.auth-container').appendChild(successMessage);
            
            setTimeout(() => {
                successMessage.remove();
            }, 3000);
        }

        function showError(message) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                ${message}
            `;
            document.querySelector('.auth-container').appendChild(errorMessage);
            
            setTimeout(() => {
                errorMessage.remove();
            }, 3000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        }

        // Load recipe data when page loads
        document.addEventListener('DOMContentLoaded', loadRecipe);
    </script>
</body>
</html>
